<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="container">
        <div class="line"></div>
        <div class="gameContainer">
            <div class="box bl-0 bt-0"></div>
            <div class="box bt-0"></div>
            <div class="box br-0 bt-0"></div>
            <div class="box bl-0"></div>
            <div class="box"></div>
            <div class="box br-0"></div>
            <div class="box bl-0 bb-0"></div>
            <div class="box bb-0"></div>
            <div class="box bb-0 br-0"></div>
        </div>
        <div class="infoContainer">
            <h2>Welcome to my Tic-Tac-Toe</h2><br>
            <p id="turn">Turn for X</p>
            <button id="reset">Reset</button>
            <img id="gif" src="excited.gif">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
